<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="NavBar">
      <div class="container-fluid">
       <a href="#" class="logo">
           <img src="./imag/logo.png" width="100" height="100" alt="Bienestar GYM" class="img-fluid">
       </a>

        <div class="titulo">
          <h1>Bienestar GYM</h1>
          <p><h4>Venta de sumos para gimnacios</h4></p>
        </div>

       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
             <span class="icon-bar top-bar"></span>
             <span class="icon-bar middle-bar"></span>
             <span class="icon-bar bottom-bar"></span>
       </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <li class="nav-item">

                </li>   
                
              </ul>
       
          </div>

     </div>
</nav>

  </header>

  <div class="container">
    <div class="row">
       
        <main id="items" class="col-sm-8 row"></main>
       
        <aside class="col-sm-4">
            <h2>Carrito</h2>
          
            <ul id="carrito" class="list-group"></ul>
            <hr>
           
            <p class="text-right">Total: <span id="total"></span>&dollar;</p>
            <button id="boton-vaciar" class="btn btn-danger">Vaciar</button>
        </aside>
    </div>
  </div>


    <div>
      <label for="username">Nombre y Apellido</label>
      <i class="fas fa-user"></i>
      <input type="text" name="username" id="username" placeholder="Joy Shaheb" />
      <i class="fas fa-exclamation-circle failure-icon"></i>
      <i class="far fa-check-circle success-icon"></i>
      <div class="error"></div>
    </div>

    <div>
      <label for="email">Email</label>
      <i class="far fa-envelope"></i>
      <input type="email" name="email" id="email" placeholder="abc@gmail.com" />
      <i class="fas fa-exclamation-circle failure-icon"></i>
      <i class="far fa-check-circle success-icon"></i>
      <div class="error"></div>
    </div>

    <div>
      <label for="password">Contrase√±a</label>
      <i class="fas fa-lock"></i>
      <input type="password" name="password" id="password" placeholder="Password here" />
      <i class="fas fa-exclamation-circle failure-icon"></i>
      <i class="far fa-check-circle success-icon"></i>
      <div class="error"></div>
    </div>

    <button type="submit" id="submit">Submit</button>
  </form>
  </div>
